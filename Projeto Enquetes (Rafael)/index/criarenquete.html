    <main>
        <section class="container mt-5">
            <h2>Criação de Enquete</h2>
            <form>
                <div class="mb-3">
                    <label for="pergunta" class="form-label">Pergunta da Enquete:</label>
                    <input type="text" class="form-control" id="pergunta" name="pergunta" required>
                </div>

                <div class="mb-3">
                    <label for="opcoes" class="form-label">Opções de Resposta:</label>
                    <input type="text" class="form-control" id="opcoes" name="opcoes" placeholder="Separar por vírgula" required>
                </div>

                <div class="mb-3">
                    <label for="expiracao" class="form-label">Data de Expiração:</label>
                    <input type="date" class="form-control" id="expiracao" name="expiracao" required>
                </div>

                <button type="submit" class="btn btn-primary">Criar Enquete</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
